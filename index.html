<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Pet Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- HEADER SECTION -->
    <header class="header">
        <img src="your-logo.png" alt="Logo" class="logo">
        <h1 class="site-name">Your Name or Page Title</h1>
    </header>

    <!-- ABOUT ME SECTION -->
    <section class="about">
        <h2>About Me</h2>
        <p>
            Write about yourself here! You can talk about why you love animals, 
            what you do, your mission, or anything else.
        </p>
    </section>

    <!-- ANIMALS SECTION -->
    <section class="animals">
        <h2>Animals</h2>

        <!-- Animal Card Example (duplicate as needed) -->
        <div class="animal-card">
            <img src="animal1.jpg" alt="Animal" class="animal-photo">
            <h3>Animal Name</h3>
            <p>Short description or story about this animal.</p>
        </div>

        <!-- Add more animal-card divs when needed -->

    </section>

</body>
</html>
